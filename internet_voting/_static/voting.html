  <head>

  <body>

    <div class="form">
        <div class="tab-content">
            <h1>Выберите один вариант</h1>
      <form id="vote_form">
          {% for option in options %}
            <div class="vote_wrap"><input id={{ option.id }} name="option" type="radio" value={{ option.id }}>
                <label class="vote_wrap" for={{ option.id }}><span><span></span></span>{{ option.name }}</label></div>
          {% endfor %}

          <button class="button button-block", onclick="send_auth_form()"/>Голосовать</button>

          </form>

            <a href="/signout">Выйти</a>

</div> <!-- /form -->
