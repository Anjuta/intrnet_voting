<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="normalize.css">


        <link rel="stylesheet" href="style.css">
    <script>
      function send_auth_form() {
        model_data = $("#auth_form").serializeObject();
        $.ajax({
          url: '/signin',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(model_data),
          dataType: 'json',
          success: function (e) {
            // I know, you do not want Ajax, if you callback to page, you can refresh page here
          }
        });
      }

        function send_login_form(){
        model_data = $("#login_form").serializeObject();
  $.ajax({
    url: '/login',
    type: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(model_data),
    dataType: 'json',
    success: function (e) {
      // I know, you do not want Ajax, if you callback to page, you can refresh page here
    }
  });
}
    </script>

  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Регистрация</a></li>
        <li class="tab"><a href="#login">Авторизация</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Зарегистрироваться</h1>

          <form id="auth_form">

            <div class="field-wrap">
              <label>
                Логин<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="login"/>
            </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email"/>
          </div>

          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>

          <button class="button button-block", onclick="send_auth_form()"/>Начать голосование</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form id="login_form">

            <div class="field-wrap">
            <label>
              Логин<span class="req">*</span>
            </label>
            <input required autocomplete="off" name="login"/>
          </div>

          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>

          <p class="forgot"><a href="#">Забыли пароль?</a></p>

          <button class="button button-block" onclick="send_login_form()"/>Авторизоваться</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="jquery.serialize-object.js"></script>

        <script src="index.js"></script>




  </body>
</html>
